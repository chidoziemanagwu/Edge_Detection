<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edge Detection Results</title>
    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Edge Detection Results</h1>
        <div class="row">
            <div class="col-md-6 mb-4">
                <h4 class="text-center">Original Image</h4>
                <img
                  src="{{ url_for('static', filename=original_image) }}"
                  alt="Original Image"
                  class="img-fluid rounded mx-auto d-block"
                />
            </div>
            <div class="col-md-6 mb-4">
                <h4 class="text-center">Sobel X</h4>
                <img
                  src="{{ url_for('static', filename=sobelx_image) }}"
                  alt="Sobel X"
                  class="img-fluid rounded mx-auto d-block"
                />
            </div>
            <div class="col-md-6 mb-4">
                <h4 class="text-center">Sobel Y</h4>
                <img
                  src="{{ url_for('static', filename=sobely_image) }}"
                  alt="Sobel Y"
                  class="img-fluid rounded mx-auto d-block"
                />
            </div>
            <div class="col-md-6 mb-4">
                <h4 class="text-center">Canny Edges</h4>
                <img
                  src="{{ url_for('static', filename=edges_image) }}"
                  alt="Canny Edges"
                  class="img-fluid rounded mx-auto d-block"
                />
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('upload_image') }}" class="btn btn-secondary">
                Process Another Image
            </a>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
    ></script>
</body>
</html>
